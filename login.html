<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/styles.css">
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&vault=false"></script>
<script type="module">import { loginUser } from "./src/auth.js"; window.doLogin = async function(){ const email = document.getElementById("email").value; const password = document.getElementById("password").value; await loginUser(email,password,"loginMsg"); };</script>

<title>Login - IGT Tech</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-4">Welcome back</h2>
    <div class="space-y-3">
      <input id="email" placeholder="Email" class="p-3 border rounded w-full" />
      <input id="password" type="password" placeholder="Password" class="p-3 border rounded w-full" />
      <div id="loginMsg" class="text-sm text-red-600"></div>
      <button onclick="doLogin()" class="w-full bg-green-600 text-white p-3 rounded">Login</button>
      <div class="flex justify-between text-sm mt-3">
        <a href="forgot.html" class="text-blue-600">Forgot password?</a>
        <a href="register.html" class="text-blue-600">Create account</a>
      </div>
    </div>
  </div>
  <script type="module">
    import {{ loginUser }} from "./src/auth.js";
    window.doLogin = async function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      await loginUser(email, password, 'loginMsg');
    }
  </script>
</body>
</html>
